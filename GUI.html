<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html,
      body {
        margin: 0;
        overflow: hidden;
        height: 100%;
      }

      /* Scale canvas with resize attribute to full size */
      canvas[resize] {
        width: 80%;
        height: 80%;
      }
    </style>
  </head>

  <body>
    <canvas id="myCanvas" resize></canvas>

    <input type="file" id="selectFiles" value="Import" /><br />
    <button id="import">Import</button>
    <textarea id="result"></textarea>
    <!-- from https://blog.teamtreehouse.com/building-custom-controls-for-html5-videos -->
    <div id="video-controls">
      <button type="button" id="play-pause" disabled>Play</button>
      <button type="button" id="play-pause">Restart</button>
      <!-- <input type="range" id="seek-bar" value="0" /> -->
    </div>

    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="./paper-full.js"></script>
    <!-- Define inlined PaperScript associate it with myCanvas -->
    <script type="text/javascript" src="./vis.js" canvas="myCanvas"></script>
  </body>
</html>
